<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラ映像と中央線</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* スクロールバーを非表示に */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 映像が画面全体にフィットするように */
    }
    .line {
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      background-color: red;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <video id="video" autoplay></video>
  <div class="line"></div>
 
  <script>
    // カメラ映像を取得して表示する処理
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.getElementById('video');
        video.srcObject = stream;
      })
      .catch(err => {
        console.error('カメラのアクセスに失敗しました: ', err);
      });
  </script>
</body>
</html>
